    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>

    <script>
      var socket = io('http://192.168.0.146:3000')

      var currentTab = '#tv'

      function $ (selector) {
        return document.querySelector(selector)
      }

      window.oncontextmenu = function(e) {
        e.preventDefault()
        e.stopPropagation()
        return false
      }

      $('#page').ontouchmove = function(e) {
        // e.preventDefault()
        // e.stopPropagation()
        // return false
      }

      function changeTab (newTab) {
        $(currentTab).style.display = 'none'
        $(newTab).style.display = 'flex'
        currentTab = newTab
        controller = currentTab
        if (newTab === '#tv') {
          socket.emit('start app', {appName: 'VLC'})
        } else if (newTab === '#pc-controls') {
          socket.emit('start app', {appName: 'Spotify'})
        } else if (newTab === '#chrome') {
          socket.emit('start app', {appName: 'Chrome'})
        }
      } 


    </script>
